<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://dictionary.nin0dev.com/static-assets/favicon-presets/google.ico" type="image/x-icon">
  <title>HOMEPAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1e1e1e, #2b2b2b, #0f172a, #00b8c9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-transform: uppercase;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* RGB Cycling Text Effect */
    h1, h2 {
      text-align: center;
      margin: 1em 0;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #0000ff, 0 0 60px #0000ff;
      animation: rgbCycle 4s infinite alternate;
    }

    @keyframes rgbCycle {
      0% { color: rgb(255, 0, 0); }    /* Red */
      20% { color: rgb(255, 165, 0); } /* Orange */
      40% { color: rgb(255, 255, 0); } /* Yellow */
      60% { color: rgb(0, 255, 0); }   /* Green */
      80% { color: rgb(0, 0, 255); }   /* Blue */
      100% { color: rgb(75, 0, 130); } /* Indigo */
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #a0f0ff;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
      gap: 18px;
    }

    button {
      width: 150px;
      height: 60px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      color: #0ff;
      cursor: pointer;
      letter-spacing: 1.5px;
      border: 2px solid #0ff;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #00b8c9;
      color: #000;
      box-shadow: 0 0 10px #00b8c9, 0 0 20px #00b8c9;
    }

    a {
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 11px;
      color: #888;
      text-align: center;
      text-transform: none;
    }
  </style>
</head>
<body>
  <h1>UnknownContinuum's AI(Game) Site</h1>
  <h2>100% FREE RANGE AI CODE, USDA APPROVED</h2>

  <div class="nav-buttons">
    <a href="https://unknowncontinuum.github.io/about">
      <button onmouseover="playHoverSound()">ABOUT</button>
    </a>
    <a href="https://unknowncontinuum.github.io/code-elements">
      <button onmouseover="playHoverSound()">CODE ELEMENTS</button>
    </a>
    <a href="https://crazygird.github.io/html/html tools/html tools">
      <button onmouseover="playHoverSound()">GITHUB</button>
    </a>
    <a href="https://unknowncontinuum.github.io/todo-list">
      <button onmouseover="playHoverSound()">TO DO LIST</button>
    </a>
  </div>

  <footer>
    &copy; 2025 Unknown Continuum. All Rights Reserved.
  </footer>

  <audio id="hover-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function playHoverSound() {
      document.getElementById('hover-sound').play();
    }
  </script>
</body>
</html>
