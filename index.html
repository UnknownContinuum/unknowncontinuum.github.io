<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://dictionary.nin0dev.com/static-assets/favicon-presets/google.ico" type="image/x-icon">
  <title>HOMEPAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0f3a, #111134, #1c1c5a);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-transform: uppercase;
    }

    h1, h2 {
      text-align: center;
      margin: 1em 0 0.5em;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 1.3rem;
      color: #a0f0ff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
      gap: 18px;
    }

    .zoom {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .zoom:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00f7ff, 0 0 35px #00f7ff;
    }

    button {
      width: 150px;
      height: 60px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      background: rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      color: #0ff;
      cursor: pointer;
      letter-spacing: 1.5px;
      border: 2px solid #0ff;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    a {
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 11px;
      color: #888;
      text-align: center;
      text-transform: none;
    }
  </style>
</head>
<body>
  <h1>UNKNOWNCONTINUUM.GITHUB.IO</h1>
  <h2>CODING WEBSITE</h2>

  <div class="nav-buttons">
    <a href="https://unknowncontinuum.github.io/about">
      <button class="zoom">ABOUT</button>
    </a>
    <a href="https://unknowncontinuum.github.io/code-elements">
      <button class="zoom">CODE ELEMENTS</button>
    </a>
    <a href="https://crazygird.github.io/html/html tools/html tools">
      <button class="zoom">GITHUB</button>
    </a>
    <a href="https://unknowncontinuum.github.io/todo-list">
      <button class="zoom">TO DO LIST</button>
    </a>
  </div>

  <footer>
    &copy; 2025 Unknown Continuum. All Rights Reserved.
  </footer>
</body>
</html>
