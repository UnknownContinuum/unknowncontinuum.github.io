<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://dictionary.nin0dev.com/static-assets/favicon-presets/google.ico" type="image/x-icon">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      text-align: center;
      margin: 0.5em 0;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    h1 {
      font-size: 2.8rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #a0f0ff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
      gap: 20px;
    }

    .zoom {
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .zoom:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff;
    }

    button {
      width: 140px;
      height: 60px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: bold;
      background: #111;
      color: #0ff;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }

    a {
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Unknowncontinuum.github.io</h1>
  <h2>Coding Website</h2>

  <div class="nav-buttons">
    <a href="https://unknowncontinuum.github.io/about">
      <button class="zoom">About</button>
    </a>
    <a href="https://unknowncontinuum.github.io/code-elements">
      <button class="zoom">Code Elements</button>
    </a>
    <a href="https://crazygird.github.io/html/html tools/html tools">
      <button class="zoom">GitHub</button>
    </a>
    <a href="https://unknowncontinuum.github.io/todo-list">
      <button class="zoom">To Do List</button>
    </a>
  </div>

  <footer>
    &copy; 2025 Unknown Continuum. All rights reserved.
  </footer>
</body>
</html>
